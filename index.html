<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイピングバトルゲーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background-color: #16213e;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
            padding: 50px;
            text-align: center;
            width: 90%;
            max-width: 900px;
            position: relative;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #e94560;
        }
        .battlefield {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }
        .character, .monster {
            width: 120px;
            height: 120px;
            background-color: #e74c3c;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #fff;
            position: relative;
        }
        .character {
            background-color: #3498db;
        }
        .character .level {
            position: absolute;
            top: -20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 1.2em;
            color: #fff;
        }
        .monster {
            background-color: #c0392b;
        }
        .monster .hp-bar {
            position: absolute;
            top: -20px;
            left: 0;
            width: 100%;
            height: 10px;
            background-color: #e74c3c;
        }
        .monster .hp-bar-inner {
            width: 100%;
            height: 100%;
            background-color: #2ecc71;
        }
        .damage, .enemy-damage {
            position: absolute;
            font-size: 2em;
            animation: fadeOut 1s forwards;
        }
        .damage { color: #f1c40f; }
        .enemy-damage { color: #e74c3c; }
        @keyframes fadeOut {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }
        #word {
            font-size: 2em;
            margin: 20px 0;
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 10px;
            color: #ecf0f1;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }
        .score {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .score span {
            font-weight: bold;
            color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>タイピングバトルゲーム</h1>
        <p id="start-message">Sキーを押してスタート</p>
        <div class="battlefield" style="display: none;">
            <div class="character">
                味方
                <div class="level" id="level">Lv 1</div>
            </div>
            <div class="monster">
                モンスター
                <div class="hp-bar">
                    <div class="hp-bar-inner" id="monster-hp"></div>
                </div>
            </div>
        </div>
        <div id="word" style="display: none;">ここに単語が表示されます</div>
        <div class="score" style="display: none;">
            <p>スコア: <span id="score">0</span></p>
        </div>
    </div>

    <script>
        let gameStarted = false;
        document.addEventListener('keydown', (e) => {
            if (e.key === 's' && !gameStarted) {
                gameStarted = true;
                document.getElementById('start-message').style.display = 'none';
                document.querySelector('.battlefield').style.display = 'flex';
                document.getElementById('word').style.display = 'block';
                document.querySelector('.score').style.display = 'block';
                startGame();
            }
        });

        function startGame() {
            console.log('Game Started');
            // ここにゲームの初期化コードを追加
        }
    </script>
</body>
</html>
